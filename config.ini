# ============================================
# DAT電話番号置換ツール - 設定ファイル
# DAT Phone Replacer - Configuration
# ============================================
#
# 【テンプレート/Template】
# 下記のテンプレートをコピーして新しいフィールドを追加してください：
#
# ; ========== テンプレート開始 ==========
# [Phone-X]
# ; フィールド名
# Name = Phone-X
# ; 開始文字位置(1から始まる)
# StartByte = 100
# ; 電話番号の長さ(文字数)
# Length = 10
# ; ========== テンプレート終了 ==========
#
# 【注意事項】
# - 文字位置は1から始まります (1-indexed)
# - 長さは文字数、BigEndianUnicodeは各文字2バイト
# - マッピングテーブルは mapping/mapping.csv に配置
# ============================================

[Settings]
; 各レコードの文字数
RecordSize = 1300
; ヘッダーレコード識別子
HeaderMarker = 1
; データレコード識別子
DataMarker = 2
; マッピングフォルダ
MappingFolder = mapping
; マッピングファイル名
MappingFile = mapping.csv

# ============================================
# 電話番号フィールド設定
# ============================================

[Phone-1]
Name = Phone-1
; 第100文字から、長さ10文字
StartByte = 100
Length = 10

[Phone-2]
Name = Phone-2
; 第200文字から、長さ10文字
StartByte = 200
Length = 10

# ============================================
# 以下に追加のフィールドを記述してください...
# ============================================
