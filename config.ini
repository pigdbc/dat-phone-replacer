# ============================================
# DAT电话号码替换工具 - 配置文件
# DAT Phone Replacer - Configuration
# ============================================
#
# 【模版/Template】
# 复制下面的模版来添加新字段：
# Copy the template below to add new fields:
#
# ; ========== 模版开始 / Template Start ==========
# [Phone-X]
# ; 字段名称 / Field name
# Name = Phone-X
# ; 起始字节位置(从1开始) / Start byte position (1-indexed)
# StartByte = 100
# ; 电话号码长度(字符数) / Phone number length (characters)
# Length = 10
# ; ========== 模版结束 / Template End ==========
#
# 【注意事项 / Notes】
# - 字节位置从1开始计数 (1-indexed)
# - 长度是字符数，BigEndianUnicode每字符占2字节
# - 映射表放在 mapping/mapping.csv 文件中
# ============================================

[Settings]
; 每条记录的字节数 / Bytes per record
RecordSize = 1300
; 头部记录标识符 / Header record marker
HeaderMarker = 1
; 数据记录标识符 / Data record marker
DataMarker = 2
; 映射文件夹 / Mapping folder
MappingFolder = mapping
; 映射文件名 / Mapping file name
MappingFile = mapping.csv

# ============================================
# 电话号码字段配置 / Phone Field Configuration
# ============================================

[Phone-1]
Name = Phone-1
; 第100字节开始，长度10个字符
StartByte = 100
Length = 10

[Phone-2]
Name = Phone-2
; 第200字节开始，长度10个字符
StartByte = 200
Length = 10

